<div class="task-form">
  <h2>Add Task</h2>
  <form (ngSubmit)="addTask()">
    <input type="text" [(ngModel)]="task.title" name="title" placeholder="Title" required>
    <input type="text" [(ngModel)]="task.description" name="description" placeholder="Description">
    <input type="date" [(ngModel)]="task.dueDate" name="dueDate">
    <select [(ngModel)]="task.priority" name="priority">
      <option>Low</option>
      <option>Medium</option>
      <option>High</option>
    </select>
    <select [(ngModel)]="task.status" name="status">
      <option>Not Started</option>
      <option>In Progress</option>
      <option>Completed</option>
    </select>
    <button type="submit">Add Task</button>
  </form>
</div>
